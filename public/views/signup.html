<h1>Sign Up</h1>

<div class="col-sm-6 col-sm-offset-3">

<div class="row">
		<strong> Email: </strong>
		<input type="text" ng-model="user.username" class="form-control">
</div>

<div class="row">
		<strong>Password:</strong>
		<input type="password" ng-model="user.password" class="form-control">
</div>

<div class="row">
		<strong>Confirm Password:</strong>
		<input type="password" ng-model="user.password2" class="form-control">
</div>
	<!-- <label>Username</label> <input ng-model="user.username"/></br>
	<label>Password</label> <input ng-model="user.password" type="password"></br>
	<label>Confirm Password</label> <input ng-model="user.password2" type="password"></br> -->
	<button ng-click="signup(user)">Sign Up</button>
</div>
