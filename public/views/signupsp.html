<h1>Sign Up</h1>
<div class="col-sm-6 col-sm-offset-3">

<div class="row">
		<strong> Email: </strong>
		<input type="text" ng-model="serviceprovider.email" class="form-control">
</div>

<div class="row">
		<strong>Password:</strong>
		<input type="password" ng-model="serviceprovider.password" class="form-control">
</div>

<div class="row">
		<strong>Confirm Password:</strong>
		<input type="password" ng-model="serviceprovider.password2" class="form-control">
</div>

<button ng-click="signupSP(serviceprovider)">Sign Up</button>
</div>
